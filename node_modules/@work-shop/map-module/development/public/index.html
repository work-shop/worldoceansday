<!--
  This html file is served by the `budo` package to support development of the map module. The prefix `Required:` is used for bits of markup that are necessary for all uses of the @work-shop/map-module.
-->
<html>
  <head>

    <!--
      budo will serve files out of src/ & development/public/
    -->
    <link rel="stylesheet" href="normalize.css">
    <!-- Required: map-style.css gives basic necessary styles to the map. -->
    <link rel="stylesheet" href="map-style.css">
    <link rel="stylesheet" href="map-usage.css">

    <style>
      .map-heading {
        font-family: sans-serif;
        padding: 40px 20px 0px 20px;
        margin-bottom: 0.5em;
      }
    </style>

  </head>
  <body>
    <section>
      <p class="map-heading">Default map.</p>
      <div class="map" id="map-default" ></div>
    </section>

    <section>
      <p class="map-heading">Map via initializer. No data.</p>
      <div class="map via-initializer"></div>
    </section>

    <section>
      <p class="map-heading">Map via initializer. With data.</p>
      <script>
      // `optionsForMapInitializer` extends options defined in the initializer.
      var optionsForMapInitializer = {
        map: {
          streetViewControl: true,
        },
        data: [
          {
            "marker": {
              "title": "js",
              "position": {
                "lat": 41.81629200385342,
                "lng": -71.40854704864358
              },
              "popup": {
                "id": "-abc",
                "content": "<div>\n          <p>js</p>\n          <p><p>Olneyville Library is located at 1 Olneyville Square, <span class=\"locality\">Providence</span>, <span class=\"state\">RI</span> <span class=\"postal-code\">02909</span></p>\n</p>\n        </div>"
              }
            }
          },
          {
            "marker": {
              "title": "Knight Memorial Library, Elmwood Ave, Providence, RI, USA",
              "position": {
                "lat": 41.80505319999999,
                "lng": -71.42598420000002
              },
              "popup": {
                "id": "-xyz",
                "content": "<div>\n          <p>Knight Memorial Library, Elmwood Ave, Providence, RI, USA</p>\n          <p><p>Knight Memorial Library is located at 275 Elmwood Avenue, <span class=\"locality\">Providence</span>, <span class=\"state\">RI</span> <span class=\"postal-code\">02907</span></p>\n</p>\n        </div>"
              }
            }
          }
        ],
        render: {
          zoom: 14,
        }
      };
      </script>
      <div class="map via-initializer" data-options="optionsForMapInitializer"></div>
    </section>

    <section>
      <p class="map-heading">Map with data. Orange markers have a popup.</p>
      <div class="map" id="map-with-ws-popup"></div>
    </section>

    <section>
      <p class="map-heading">Map with sample data added, then removed.</p>
      <div class="map" id="map-data-removed"></div>  
    </section>
    
    <!--
      Required: Google Maps JS Bundle
      - Query paramters
        - `v=3`  Map Module is written against v3
        - `key=` The API key being used.
      - Use with `async defer` if using `$(window).on( 'load' )`
      - Use without `asycn defer` if using `$( document ).ready`
    -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDTkjwJK80N7YCWoKjhKz8c3J1tNEbJpRg" async defer></script>

    <!--
      "dev-bundle.js" is produced by budo, defined in package.json/scripts.start using the "serve" attribute.
      Required: an entrypoint that includes the @work-shop/map-module in order to initialize the maps.
    -->
    <script src="dev-bundle.js"></script>

  </body>
</html>
